apiVersion: apps/v1
kind: Deployment
metadata:
  name: isvarp-internal
  labels:
    app: isvarp-internal
spec:
  selector:
    matchLabels:
      app: isvarp-internal
  replicas: 1
  template:
    metadata:
      labels:
        app: isvarp-internal
    spec:
      volumes:
        - name: isvaconfig-rp
          emptyDir: {}
        - name: isvarp-internal-logs
          emptyDir: {}
      containers:
        - name: isvarp-internal
          image: icr.io/isva/verify-access-wrp:10.0.8.0
          ports:
            - containerPort: 9443
          volumeMounts:
            - mountPath: /var/shared
              name: isvarp-internal
            - mountPath: /var/application.logs
              name: isvarp-internal-logs
          env:
            - name: INSTANCE
              value: isvarp-internal
            - name: CONTAINER_TIMEZONE
              value: Asia/Ho_Chi_Minh
            - name: CONFIG_SERVICE_TLS_CACERT
              value: disabled
            - name: CONFIG_SERVICE_URL
              value: https://isvaconfig-rp:9443/shared_volume
            - name: CONFIG_SERVICE_USER_NAME
              value: cfgsvc
            - name: CONFIG_SERVICE_USER_PWD
              valueFrom:
                secretKeyRef:
                  name: configreader
                  key: cfgsvcpw
          livenessProbe:
            exec:
              command:
              - /sbin/health_check.sh
              - livenessProbe
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
              - /sbin/health_check.sh
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 2
      imagePullSecrets:
        - name: dockerlogin
---
# for external service access, see https://console.bluemix.net/docs/containers/cs_apps.html#cs_apps_public_nodeport
apiVersion: v1
kind: Service
metadata:
  name: isvarp-internal
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
    - port: 9443
      name: isvarp-internal
      protocol: TCP
      nodePort: 30443
  selector:
    app: isvawrprp1
